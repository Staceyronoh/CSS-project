<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="assets/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="assets/bootstrap/js/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap/css/custom.css">
</head>
<body class="log_body">
<br><br><br><br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 class=" text-center">LOGO</h3>
        <br><br>
        <form action="">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input ml-3" type="hidden"> Forgot Password?
                    <input class="form-check-input ml-3" type="hidden"> Sign up
                </label>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
<button class="button_fb">Facebook</button>
<button class="button btn-danger">Google</button>
</body>
</html>
